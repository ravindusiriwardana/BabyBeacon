name: babybeacon
description: Real-time baby mood monitoring with live crying alerts
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'  # Updated to latest stable range

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_messaging: ^15.1.3          # For push notifications

  # Auth & UI
  google_sign_in: ^6.2.1               # Mobile only (perfect!)
  cupertino_icons: ^1.0.8

  # Communication & Notifications
  web_socket_channel: ^3.0.1
  flutter_local_notifications: ^17.2.2 # Only once! Fixed duplicate

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true